<ion-header>
  <ion-navbar>
    <ion-title>
      Verfügbare Kontakte
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="!contacts">
      <h2>Keine Kontakte gefunden.</h2>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="clickContact(contact.username)">
      <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/285/1.png">
      </ion-avatar>
      <ion-icon *ngIf="contact.username === giveAccessTo.username" name="locate"></ion-icon>
      <h2>{{contact.username}}</h2>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-navbar>
      <button ion-button full color="primary" (click)="clickAddContact()">hinzufügen</button>
    </ion-navbar>
  </ion-footer>
</ion-content>
