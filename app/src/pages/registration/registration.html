<ion-header>
  <ion-navbar>
    <ion-title>
      Registrierung
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Bitte geben Sie ein Passwort fÃ¼r Ihren neuen Account ein:</p>
  <ion-item>
    <ion-label floating>Passwort</ion-label>
    <ion-input type="password" [(ngModel)]="enteredPassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Passwort wiederholen</ion-label>
    <ion-input type="password" [(ngModel)]="enteredPasswordAgain"></ion-input>
  </ion-item>
  {{responseText}}
  <button ion-button block id="next" (click)="clickRegistration()">registrieren</button>
</ion-content>
